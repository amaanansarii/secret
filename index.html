<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>üíò Will you be my Valentine? Iru üíò</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #ffdde1 0%, #f9c9e2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            transition: background 0.4s ease;
        }

        .card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 48px 24px 48px 24px;
            box-shadow: 0 30px 50px rgba(220, 20, 60, 0.25),
                        0 0 0 2px #fff9 inset;
            width: 100%;
            max-width: 1100px;
            padding: 2rem 1.5rem;
            transition: all 0.3s;
        }

        /* initial section */
        .proposal-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            text-align: center;
        }

        .valentine-question {
            font-size: clamp(2.2rem, 10vw, 4rem);
            font-weight: 800;
            color: #b23b4b;
            text-shadow: 4px 4px 0 #ffe5ec, 6px 6px 0 rgba(0,0,0,0.1);
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        .heart-big {
            font-size: 5rem;
            line-height: 1;
            filter: drop-shadow(0 8px 12px #ff8aae);
            animation: pulse 1.4s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .button-pair {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
            gap: 30px;
            margin: 30px 0 20px;
            position: relative;
            min-height: 100px;
        }

        .yes-btn {
            background: #c94f6f;
            border: none;
            padding: 18px 45px;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            border-radius: 60px;
            box-shadow: 0 12px 0 #752a3b, 0 8px 20px rgba(220, 60, 80, 0.6);
            cursor: pointer;
            transition: 0.1s linear;
            letter-spacing: 2px;
            z-index: 10;
            min-width: 160px;
        }

        .yes-btn:active {
            transform: translateY(8px);
            box-shadow: 0 4px 0 #752a3b, 0 8px 20px #ff99aa;
        }

        .no-btn {
            background: #444;
            border: none;
            padding: 16px 40px;
            font-size: 2rem;
            font-weight: bold;
            color: #ddd;
            border-radius: 60px;
            box-shadow: 0 8px 0 #222, 0 8px 20px #333;
            cursor: pointer;
            transition: 0.1s;
            position: relative;
            z-index: 5;
            min-width: 140px;
            touch-action: manipulation;
        }

        /* photo grid section (hidden initially) */
        .grid-screen {
            display: none;
            flex-direction: column;
            gap: 2rem;
        }

        .grid-screen.visible {
            display: flex;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        /* 6 blocks: 2 cols ‚Üí 3 rows */
        .grid-item {
            background: #fff0f5;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 16px 24px -8px rgba(180, 60, 80, 0.5);
            aspect-ratio: 1 / 1.2; /* nice for vertical photos & text */
            display: flex;
            flex-direction: column;
            border: 3px solid white;
            transition: 0.2s;
        }

        .grid-item img {
            width: 100%;
            height: 70%;
            object-fit: cover;
            background: #f9b8c6;
            display: block;
            border-bottom: 2px solid white;
        }

        .grid-caption {
            height: 30%;
            padding: 8px 6px;
            background: rgba(255, 230, 240, 0.9);
            color: #a03a4a;
            font-weight: 600;
            font-size: clamp(0.9rem, 3vw, 1.2rem);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            line-height: 1.3;
            word-break: break-word;
        }

        .wife-message {
            text-align: center;
            background: #ffeef2;
            padding: 22px 18px;
            border-radius: 60px 60px 30px 30px;
            font-size: clamp(1.4rem, 5vw, 2.2rem);
            font-weight: 600;
            color: #a1354a;
            border: 3px dashed white;
            margin-top: 10px;
        }

        .footer-note {
            color: #8f4757;
            font-size: 1rem;
            opacity: 0.9;
        }

        /* small adjustments for desktop: 3 columns on wide */
        @media (min-width: 720px) {
            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            .grid-item {
                aspect-ratio: 1 / 1.1;
            }
        }

        /* bigger desktop */
        @media (min-width: 1000px) {
            .photo-grid {
                gap: 30px;
            }
        }

        /* make no button run away only on desktop (hover able) but also on touch we handle via JS */
        .no-btn:hover {
            /* will be overridden by js inline style but kept for decoration */
            transition: 0.08s;
        }

        /* hide audio element */
        #valentine-audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="card" id="appCard">
        <!-- Proposal screen (visible initially) -->
        <div id="proposalSection" class="proposal-screen">
            <div class="heart-big">‚ù§Ô∏è</div>
            <div class="valentine-question">Will you be my Valentine?</div>
            <div class="button-pair" id="buttonContainer">
                <button class="yes-btn" id="yesBtn">YES</button>
                <button class="no-btn" id="noBtn">NO</button>
            </div>
            <div class="footer-note">(the NO button is shy üòâ)</div>
        </div>

        <!-- Photo grid section (hidden at start) -->
        <div id="gridSection" class="grid-screen">
            <div class="wife-message" id="dynamicMessage">üíï my forever Valentine üíï</div>
            <div class="photo-grid" id="photoGridContainer">
                <!-- 6 items will be injected via javascript -->
            </div>
            <div class="footer-note">‚ù§Ô∏è I lobe suuu iruu ‚ù§Ô∏è</div>
        </div>
    </div>

    <!-- audio element: file should be "valentine_song.mp3" in same folder -->
    <audio id="valentine-audio" loop preload="auto">
        <source src="valentine_song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        (function() {
            // ---------- Configuration ----------
            // expected image files (place in same folder as this HTML)
            const imageNames = [
                'photo1.jpg',
                'photo2.jpg',
                'photo3.jpg',
                'photo4.jpg',
                'photo5.jpg',
                'photo6.jpg'
            ];

            // optional custom captions for each photo (you can edit)
            const captions = [
                'üíñ my queen',
                'üå∏ my gulaabo',
                '‚òï my apple pie',
                'üåÖ my sunshine',
                'üç∞ my cup cake',
                '‚ú® my princess'
            ];

            // fallback if images missing: show colored div with emoji
            // ---------- DOM elements ----------
            const proposalDiv = document.getElementById('proposalSection');
            const gridDiv = document.getElementById('gridSection');
            const yesButton = document.getElementById('yesBtn');
            const noButton = document.getElementById('noBtn');
            const audio = document.getElementById('valentine-audio');
            const photoGrid = document.getElementById('photoGridContainer');
            const wifeMessageDiv = document.getElementById('dynamicMessage');

            // state to track audio playing (avoid multiple plays)
            let audioPlaying = false;

            // ---------- Helper: generate grid with images ----------
            function buildPhotoGrid() {
                photoGrid.innerHTML = ''; // clear if any
                for (let i = 0; i < 6; i++) {
                    const gridItem = document.createElement('div');
                    gridItem.className = 'grid-item';

                    // img element
                    const img = document.createElement('img');
                    // we try to load the image, if not present, show cute fallback
                    img.alt = `valentine memory ${i+1}`;
                    
                    // attempt to set image source, handle error
                    img.src = imageNames[i] || `photo${i+1}.jpg`; // fallback naming
                    
                    // if image fails to load, replace with a colorful div + emoji
                    img.onerror = function(e) {
                        console.warn('image missing: ' + this.src);
                        this.style.display = 'none'; // hide broken img
                        const parent = this.parentNode;
                        // create emoji background
                        const bgDiv = document.createElement('div');
                        bgDiv.style.width = '100%';
                        bgDiv.style.height = '70%';
                        bgDiv.style.background = 'linear-gradient(145deg, #fda4af, #fb7185)';
                        bgDiv.style.display = 'flex';
                        bgDiv.style.alignItems = 'center';
                        bgDiv.style.justifyContent = 'center';
                        bgDiv.style.fontSize = '4rem';
                        bgDiv.textContent = ['‚ù§Ô∏è','üß°','üíõ','üíö','üíô','üíú'][i] || 'üíñ';
                        parent.insertBefore(bgDiv, this); // insert before img
                        // optionally remove img?
                        // but we keep img hidden
                    };

                    // caption
                    const captionDiv = document.createElement('div');
                    captionDiv.className = 'grid-caption';
                    captionDiv.textContent = captions[i] || `love note ${i+1}`;

                    gridItem.appendChild(img);
                    gridItem.appendChild(captionDiv);
                    photoGrid.appendChild(gridItem);
                }
            }

            // ---------- switch to grid & play audio ----------
            function showValentineScreen() {
                // hide proposal, show grid
                proposalDiv.style.display = 'none';
                gridDiv.classList.add('visible');

                // build grid content
                buildPhotoGrid();

                // try to play audio (must be triggered by user gesture)
                if (!audioPlaying) {
                    audio.play()
                        .then(() => {
                            audioPlaying = true;
                            console.log('audio started');
                        })
                        .catch(err => {
                            console.warn('Audio play failed (user interaction or file missing):', err);
                            // we can show a subtle message but not necessary
                            wifeMessageDiv.innerText = 'üíï click anywhere to play song üíï';
                            // one extra tap to play
                            document.body.addEventListener('click', function playOnClick() {
                                audio.play().catch(e => {});
                                document.body.removeEventListener('click', playOnClick);
                            }, { once: true });
                        });
                }

                // optional: update wife message (already default)
            }

            // ---------- tricky NO button: move away ----------
            function moveNoButton() {
                const container = document.getElementById('buttonContainer');
                const noBtn = noButton;
                const containerRect = container.getBoundingClientRect();
                const btnRect = noBtn.getBoundingClientRect();

                // max offset so button stays inside container (approx)
                const maxX = containerRect.width - btnRect.width - 10;
                const maxY = containerRect.height - btnRect.height - 10;

                // if container too small, fallback to relative movement inside viewport?
                let newX = 0, newY = 0;
                
                if (maxX > 20 && maxY > 20) {
                    // random position inside container
                    newX = Math.random() * maxX;
                    newY = Math.random() * maxY;
                } else {
                    // fallback: move relative to viewport, keep button visible
                    const viewportW = window.innerWidth;
                    const viewportH = window.innerHeight;
                    const btnW = btnRect.width;
                    const btnH = btnRect.height;
                    
                    newX = Math.random() * (viewportW - btnW - 40) + 20;
                    newY = Math.random() * (viewportH - btnH - 80) + 40;
                    
                    // set position fixed for this case? easier: apply relative to container but with viewport bounds
                    noBtn.style.position = 'fixed';
                    noBtn.style.left = newX + 'px';
                    noBtn.style.top = newY + 'px';
                    noBtn.style.zIndex = '999';
                    // reset on next move?
                    return;
                }

                // apply relative positioning inside container
                noBtn.style.position = 'relative';
                noBtn.style.left = newX + 'px';
                noBtn.style.top = newY + 'px';
                noBtn.style.transform = 'none';
            }

            // ---------- event listeners ----------
            yesButton.addEventListener('click', function(e) {
                e.stopPropagation();
                showValentineScreen();
            });

            // no button: move on any attempt to click / touch
            const noBtn = noButton;

            // for desktop: hover also triggers move? but spec says user will not click no, so move on hover
            noBtn.addEventListener('mouseenter', function(e) {
                moveNoButton();
            });

            // for mobile: touch start move away (so they can't press)
            noBtn.addEventListener('touchstart', function(e) {
                e.preventDefault();  // prevent default to avoid any accidental click
                moveNoButton();
            });

            // also move on click attempt (just in case)
            noBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                moveNoButton();
                return false;
            });

            // ensure that no button doesn't run away outside viewport on resize
            window.addEventListener('resize', function() {
                // reset position to natural flow? but we want keep relative.
                if (noBtn.style.position === 'fixed' || noBtn.style.position === 'relative') {
                    // just reposition inside container gently? or reset to avoid going out of screen
                    noBtn.style.position = 'relative';
                    noBtn.style.left = '0px';
                    noBtn.style.top = '0px';
                }
            });

            // Preload: set up initial no button style
            noBtn.style.position = 'relative';
            noBtn.style.left = '0px';
            noBtn.style.top = '0px';
            noBtn.style.transition = 'left 0.1s ease, top 0.1s ease';

            // optional extra: if user somehow taps on no, move again
            // also build grid for first time? not needed now, only after yes

            // Audio file must exist. Show subtle warning if audio missing? handled by catch.
            // we also try to preload audio but not necessary

            // For UX, if images missing, fallback already built.

            // add a final safeguard: double-tap no moves again
            noBtn.addEventListener('touchmove', function(e) {
                // not needed
            });

            // Adjust initial proposal height nicely
        })();
    </script>

    <!-- brief instructions (deployment guide) -->
    <div style="display: none;"> 
        <!-- hidden instructions: follow readme -->
    </div>
</body>
</html>
